<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8"/>
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="stylesheet" href="sdk/sdk.css"/>
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body id="body">
<div id="root" class="app-wrapper"></div>
<script src="sdk/sdk.js"></script>
<script type="text/javascript">
    const globalConfig = {
        navUrl: function () {
            return "http://127.0.0.1/amis-demo/nav.json";
        },
        pageConfigUrl: function (navId) {
            return "http://127.0.0.1/amis-demo/page" + navId + ".json";
        }
    };

    (function () {
        let amis = amisRequire('amis/embed');

        function renderWithAmis(body) {
            let page = {
                "type": "page",
                "body": body,
                "aside": [
                    {
                        "type": "form",
                        "redirect": "?nav=${nav}",
                        "title": "",
                        "submitText": "",
                        "submitOnChange": true,
                        "controls": [
                            {
                                "type": "tree",
                                "name": "nav",
                                "label": "导航",
                                "source": globalConfig.navUrl()
                            }
                        ]
                    }
                ]
            }

            amis.embed('#root', page, {}, {
                updateLocation: (to, replace) => {
                    switch (to) {
                        case 'goBack':
                            return window.history.back();
                        case 'goHome':
                            return window.location.replace('/');
                    }

                    const location = window.location;

                    if (to && to[0] === '#') {
                        to = location.pathname + location.search + to;
                    } else if (to && to[0] === '?') {
                        to = location.pathname + to;
                    }

                    const idx = to.indexOf('?');
                    const idx2 = to.indexOf('#');
                    let pathname = ~idx ? to.substring(0, idx) : ~idx2 ? to.substring(0, idx2) : to;
                    let search = ~idx ? to.substring(idx, ~idx2 ? idx2 : undefined) : '';
                    let hash = ~idx2 ? to.substring(idx2) : location.hash;

                    window.history.pushState(null, '', pathname + search + hash);
                }
            });
        }

        function getUrlParam(name) {
            let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            let r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return decodeURIComponent(r[2]);
            }
            return null;
        }

        function parseNavIdAndRender() {
            let navId = getUrlParam("nav")

            if (navId == null) {
                renderWithAmis(navId, [{
                    "type": "tpl",
                    "tpl": "欢迎使用"
                }]);
                return;
            }

            renderWithConfig(navId)
        }

        function renderWithConfig(navId) {
            let xmlRequest;
            if (window.XMLHttpRequest) {
                //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlRequest = new XMLHttpRequest();
            } else {
                // IE6, IE5 浏览器执行代码
                xmlRequest = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlRequest.onreadystatechange = function () {
                if (xmlRequest.readyState === 4 && xmlRequest.status === 200) {
                    renderWithAmis(eval('(' + xmlRequest.responseText + ')'));
                }
            }
            xmlRequest.open("GET", globalConfig.pageConfigUrl(navId), true);
            xmlRequest.send();
        }

        parseNavIdAndRender();

        document.getElementById("body").onhashchange = function () {
            parseNavIdAndRender()
        };
    })();
</script>
</body>

</html>
